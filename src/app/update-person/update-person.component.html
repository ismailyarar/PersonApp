<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Edit Person Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <!-- goBack() methos to back to previous component -->
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
        Go Back
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <!-- Student's Edit Form -->
      <form [formGroup]="updateForm" (ngSubmit)="UpdateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>First name</label>
                <input
                  type="text"
                  formControlName="firstName"
                  class="form-control"
                  required
                />
                <p
                  *ngIf="firstName.invalid && firstName.dirty"
                  class="alert alert-danger"
                >
                  <sup>*</sup>Lütfen en az iki harfli bir isim giriniz
                </p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Last name</label>
                <input
                  type="text"
                  formControlName="lastName"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Email</label>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  required
                />
                <p
                  *ngIf="email.invalid && email.dirty"
                  class="alert alert-danger"
                >
                  <sup>*</sup>Lütfen geçerli bir e-posta adresi girin
                </p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Mobile number</label>
                <input
                  type="text"
                  formControlName="mobileNumber"
                  class="form-control"
                  required
                />
                <p
                  *ngIf="mobileNumber.invalid && mobileNumber.dirty"
                  class="alert alert-danger"
                >
                  <sup>*</sup>Lütfen bir iletişim numarası girin
                </p>
              </div>
            </div>
            <div class="form-group text-right">
              <button
                type="submit"
                class="btn btn-success btn-block"
                [disabled]="!updateForm.valid"
              >
                Update Student
              </button>
            </div>
          </div>
        </div>
      </form>
      <!-- Student's Edit Form ends-->
    </div>
  </div>
</div>
